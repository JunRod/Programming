  <body>
    <main>
      <h1>Iniciar Sesión</h1>
      <form action="examen.html">
        <fieldset>
          <legend>
            <input type="submit" value="Enviar" />
          </legend>
          <label>
            Nombre
            <input type="text" minlength="3" maxlength="6" required autofocus />
          </label>
          <label
            >Apellidos
            <input type="text" value="Rodriguez" readonly required />
          </label>
          <label>
            Años
            <input type="number" min="0" max="100" required />
          </label>
          <label>
            Email
            <input type="email" required />
          </label>
          <label>
            Contraseña
            <input type="password" minlength="4" maxlength="5" />
          </label>
          <label>
            Color Fav
            <input type="color" />
          </label>
          <label>
            Mes y Año en el que egresó del colegio:
            <input type="month" />
          </label>
          <label>
            Certificado de Estudios
            <input type="file" />
          </label>
          <label>
            Nacimiento Mes:
            <input type="month" />
          </label>
          <label
            >Año:
            <input type="week" />
          </label>
        </fieldset>
      </form>
    </main>
