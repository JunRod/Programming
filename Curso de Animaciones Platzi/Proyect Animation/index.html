<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <title>VideoGame</title>
    </head>
    <body>
        <div class="border-cel">
        <div class="phone">
            <div class="title-contenedor">
                <h1 class="title">Conejolandia</h1>
            </div>
            <!-- Conejito -->
            <div class="layer-1 absolute">
                <input type="checkbox" id="check1"/>
                <label for="check1" class="conejo">
                    <div class="left-ear--outer"></div>
                    <div class="left-ear--inner"></div>
                    <div class="right-ear--outer"></div>
                    <div class="right-ear--inner"></div>
                    <div class="head">
                        <div class="head__eye"></div>
                        <div class="head__eye"></div>
                    </div>
                </label>
            </div>
            <!-- Conejito -->
            <div class="layer-2 absolute rabbit">
                <input type="checkbox" id="check2"/>
                <label for="check2" class="conejo">
                    <div class="left-ear--outer"></div>
                    <div class="left-ear--inner"></div>
                    <div class="right-ear--outer"></div>
                    <div class="right-ear--inner"></div>
                    <div class="head">
                        <div class="head__eye"></div>
                        <div class="head__eye"></div>
                    </div>
                </label>
            </div>
            <!-- Block -->

            <div class="layer-3 absolute block-arena">
                <div class="diseño">
                    <div class="border-cesped"></div>
                    <div class="contenedor-zigzag"></div>
                    <div class="borde-tierra"></div>
                </div>
            </div>
            <!-- Conejito -->
            <div class="layer-4 absolute .rabbit">
                <input type="checkbox" id="check3"/>
                <label for="check3" class="conejo">
                    <div class="left-ear--outer"></div>
                    <div class="left-ear--inner"></div>
                    <div class="right-ear--outer"></div>
                    <div class="right-ear--inner"></div>
                    <div class="head">
                        <div class="head__eye"></div>
                        <div class="head__eye"></div>
                    </div>
                </label>
            </div>
            <!-- Block -->
            <div class="layer-5 absolute block-arena">
                <div class="diseño">
                    <div class="border-cesped"></div>
                    <div class="contenedor-zigzag"></div>
                    <div class="borde-tierra"></div>
                </div>
            </div>
            <!-- Conejito -->
            <div class="layer-6 absolute .rabbit">
                <input type="checkbox" id="check4"/>
                <label for="check4" class="conejo">
                    <div class="left-ear--outer"></div>
                    <div class="left-ear--inner"></div>
                    <div class="right-ear--outer"></div>
                    <div class="right-ear--inner"></div>
                    <div class="head">
                        <div class="head__eye"></div>
                        <div class="head__eye"></div>
                    </div>
                </label>
            </div>
            <!-- Score -->
            <div class="score-contenedor">
                <h2 class="total-count score">Score:</h2>
            </div>
            <!-- Block -->
            <div class="layer-7 absolute block-arena">
                <div class="diseño">
                    <div class="border-cesped"></div>
                    <div class="contenedor-zigzag"></div>
                    <div class="borde-tierra"></div>
                </div>
            </div>
            <!-- Busto Verde -->
            <div class="layer-8 absolute">
                <div class="busto1"></div>
                <div class="busto2"></div>
                <div class="busto3"></div>
            </div>
            <!-- Nube Izquierda -->
            <div class="layer-9 absolute">
                <div class="nube"></div>
                <div class="nube-2"></div>
            </div>
            <!-- Nube Derecha -->
            <div class="layer-10 absolute">
                <div class="nube-derecha">
                    <div class="nube"></div>
                    <div class="nube-2"></div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
