<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/normalize.css"/>
        <title>Google</title>
        <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
    </head>
    <body>
        <div class="todo">
            <!-- Cabeza -->
                <div class="contenedor-enlaces">
                    <div class="enlaces">
                        <a href="#" class="gmail">Gmail</a>
                        <a href="#">Imágenes</a>
                        <a href="#">
                            <span class="iconify" data-icon="gg:menu-grid-o" style="color: white;"></span>
                        </a>
                        <a href="#">
                            <img src="src/images/a.jpg" alt="Cuenta de Google" />

                    </div>
                </div>
                <!-- main -->
                <div class="contenedor-buscador">
                    <div class="buscador_logo">
                        <h1>Google</h1>
                    </div>
                    <div class="buscador_input">
                        <img src="src/images/lupa.png" class="lupa" >
                        <form >
                            <input class="buscador_entrada" type="text" />
                        </form>
                        <img  class = "micro" src="src/images/voz.png" alt="Búsquedad por voz">
                    </div>

                    <div class="buscador_buttons">
                        <a>Buscar con Google</a>
                        <a>Me siento con suerte</a>
                    </div>
                    <div class="buscador_footer">
                        <p>
                            Ofrecido por Google en:
                            <a href="#">English</a>
                            <a href="#">Quechua</a>
                        </p>
                    </div>
                </div>
                <!-- Footer -->
                <div class="contenedor-footer ">
                    <div class = "diseño">
                        <p>Perú</p>
                    </div>
                    <div class = "diseño">
                        <div>
                            <a class ="diseño_links">Sobre Google</a>
                            <a class ="diseño_links">Publicidad</a>
                            <a class ="diseño_links">Negocios</a>
                            <a class ="diseño_links">Cómo funciona la Búsquedas</a>
                        </div>
                        <div>
                            <a>Privacidad</a>
                            <a>Condiciones</a>
                            <a>Preferencias</a>
                        </div>
                    </div>
                </div>
        </div>
        <!-- Script -->
        <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
